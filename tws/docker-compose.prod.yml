version: '3.8'

services:
  tws-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=${API_BASE_URL}
      - VITE_CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - VITE_SOLANA_RPC_URL=${SOLANA_RPC_URL}
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - tws-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tws.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.tws.entrypoints=websecure"
      - "traefik.http.routers.tws.tls.certresolver=letsencrypt"

  tws-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - BSC_RPC_URL=${BSC_RPC_URL}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - PLATFORM_WALLET=${PLATFORM_WALLET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENABLE_ORACLE=${ENABLE_ORACLE}
    restart: unless-stopped
    volumes:
      - ./server/data:/app/data
      - ./server/uploads:/app/uploads
      - ./server/contracts:/app/contracts
    networks:
      - tws-network
    depends_on:
      - tws-app

networks:
  tws-network:
    driver: bridge


